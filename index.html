<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<title>Texty</title>
	<style>
		html,body
		{
			height: 100%;
		}
		.fill
		{
			height: 100%;
			width: 100%;
		}
		#Input {
			resize: none;
		}
		#Outputs {
			overflow-y: auto;
		}
		#Outputs textarea {
			resize: none;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="js/Texty.js"></script>

	<div class="container fill">
		<div class="row" style="height:100%">
			<div id="Inputs" class="col-md-4">
				<div class="jumbotron vertical-center">
					<h1>Texty</h1>
					<iframe src="https://ghbtns.com/github-btn.html?user=Wunkolo&repo=Texty&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
				</div>
				<form>
					<div class="form-group">
						<div id="fields" class="form-group">
							<label for="Input">Input:</label>
							<textarea id="Input" class="form-control" rows="15"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="col" id="Outputs">
			</div>
		</div>
	</div>
</body>

</html>
