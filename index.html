<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<title>Texty</title>
	<style>
		html,
		body {
			height: 100%;
		}

		.fill {
			height: 100%;
			width: 100%;
		}

		#Input {
			resize: none;
		}

		#Outputs {
			overflow-y: auto;
		}

		#Outputs textarea {
			resize: none;
		}
	</style>
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js" integrity="sha384-aFqBaBjHTa8jEAjjMhfSGFeaSMzebvBjyJCY5INyU0W+JDoWF3b177/stfXYynhu" 
	 crossorigin="anonymous"></script>
	<script src="js/Texty.js"></script>

	<div class="container fill">
		<div class="row" style="height:100%">
			<div id="Inputs" class="col-md-4">
				<div class="jumbotron vertical-center">
					<h1><a href="https://github.com/Wunkolo/Texty">Texty</a></h1>
					<iframe src="https://ghbtns.com/github-btn.html?user=Wunkolo&repo=Texty&type=star&count=true&size=large" frameborder="0"
					 scrolling="0" width="160px" height="30px"></iframe>
				</div>
				<form>
					<div class="form-group card card-body">
						<div id="fields" class="form-group">
							<textarea id="Input" class="form-control" rows="15" placeholder="Type here!"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="col border-left" id="Outputs">
			</div>
		</div>
	</div>
</body>

</html>
